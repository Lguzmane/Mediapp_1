<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Médicas - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/comun.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                        <form id="recuperarForm" novalidate>
                            <div class="mb-4">
                                <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Por favor ingresa un email válido</div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Enviar Enlace</button>
                            </div>
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">Volver al Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
