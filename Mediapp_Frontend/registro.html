<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Médicas - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/comun.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="header-container"></div>

    <main class="container register-container">
        <div class="card card-register">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
                
                <div class="user-type-selector">
                    <h5 class="mb-3 text-center">Tipo de Usuario</h5>
                    <div class="d-flex gap-2">
                        <div class="user-type-btn active" data-type="paciente">
                            <i class="bi bi-person fs-4 d-block mb-2"></i>
                            Paciente
                        </div>
                        <div class="user-type-btn" data-type="medico">
                            <i class="bi bi-heart-pulse fs-4 d-block mb-2"></i>
                            Médico
                        </div>
                        <div class="user-type-btn" data-type="admin">
                            <i class="bi bi-shield-lock fs-4 d-block mb-2"></i>
                            Administrador
                        </div>
                    </div>
                </div>
                
                <form id="registroForm" novalidate>
                    <input type="hidden" id="tipoUsuario" name="tipoUsuario" value="paciente">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rut" class="form-label">RUT (con guión, sin puntos)</label>
                            <input type="text" class="form-control" id="rut" required>
                            <div class="invalid-feedback">Ingresa un RUT válido</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <div class="invalid-feedback">Ingresa tu nombre</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Ingresa un email válido</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <div class="invalid-feedback">Las contraseñas no coinciden</div>
                    </div>
                    
                    <div id="camposMedico" class="d-none">
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad">
                        </div>
                    </div>
                    
                    <div id="camposAdmin" class="d-none">
                        <div class="mb-3">
                            <label for="codigoAdmin" class="form-label">Código de Administrador</label>
                            <input type="password" class="form-control" id="codigoAdmin">
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
